<div ng-controller="usersController">
	<h1>Login</h1>

	<h3>Please enter your name to start!</h3>

	<form class ="col-md-4">
	  <div class="form-group">
	  	<input type="text" class="form-control" id="email" ng-model = "newUser.name">
	  </div>
	  <button type="submit" class="btn btn-primary" ng-Click = "addUser()">Submit</button>
	</form>
</div>
